No es un lenguaje de programación, es un entorno de ejecución de JS.
Se puede ejecuta en el backend, en dispositivos, incluso en la nintendo Switch.
Código abierto, multiplataformas, asincrono con entrada y salida de datos, arquitectura de eventos.

¿Porqué aprender Node JS?
    1. Demanda del mercado Netflix, NASA, Trello, Paypal, Uber utilizan Node
    2. Stack y relación con otras tecnologías.
    3. Se puede usar los conocimiento de JS, lo podemos utilizar facilmente.
    4. Comunidad y ecosistema inmensa.
    5. Rápido, escalable, fácil de desplegar

Intalación
Se la puede descargar desde la página oficial, el problema es que solo nos descargaría una versión.
Para solucionar esto vamos installar una de Fast Node Manager (fnm):
	1. Primero deberemos instalar: Rust https://www.rust-lang.org/es/tools/install
	2. Después el administrador de versiones fnm: https://github.com/Schniz/fnm
	3. Después con el comando fnm --version comprobaremos si se instalo correctamente.

Comando
- fnm: lista comandos
- fnm list: lista de versiones
- fnm use {version en numeros}: Usar una versión
- fnm alias {version en numeros} default: Establecer una versión por default
